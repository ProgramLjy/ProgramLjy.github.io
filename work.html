<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>林家洋个人作品</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app" style="width: 1280px;margin: auto;">
        <el-container>
            <el-header>
                <div>
                    <el-image style="width: 30px; height: 30px;" src="./image/github-mark.png"></el-image>
                    <span style="font-size: small;">林家洋个人作品</span>     
                </div>
            </el-header>
            <el-container>
                <el-aside width="200px">
                    <el-menu default-active="0" class="el-menu-vertical-demo" @select="handleSelect">
                        <el-menu-item v-for="(number,i) in 5" :index="i" :disabled=playerDisableds[i]>
                            <i class="el-icon-video-camera"></i>
                            <span slot="title">{{playerTitles[i]}}</span>
                        </el-menu-item>
                    </el-menu>
                </el-aside>
                <el-container>
                    <el-main>
                        <el-card class="box-card" shadow="hover" style="border-radius: 10px">
                            <div slot="header" class="clearfix">
                                <span style="font-size: medium;"><b>{{playerTitles[selectIndex]}}</span>
                            </div>
                            <!-- 视频播放器 -->
                            <div class="relative rounded-xl overflow-hidden shadow-2xl mb-8 animate-slide-up">
                                <div id="player"></div>
                            </div>
                        </el-card>
                    </el-main>
                </el-container>
            </el-container>
            <el-footer>
                <el-divider>© 2025 ProgramLjy.github.io</el-divider>
            </el-footer>
        </el-container>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                selectIndex: 0,
                playerTitles: ["多线程通信", "买量群集", "智慧城市", "汽车展示", "多人联网游戏"],
                playerDisableds: [false, true, false, false, false],
                playerIds: ["405e91a5c29f4fdb", "ae0e461fbbf7a3fa", "66a6555f95e61916", "ae0e461fbbf7a3fa", "e84f2060d0488757"],
            };
        },
        methods: {
            handleSelect(index) {
                this.selectIndex = index;
                var player = new DogePlayer({
                    container: document.getElementById('player'),
                    userId: 12923,
                    vcode: this.playerIds[index],
                    autoPlay: true
                });
            },
        }
    })
</script>
<script type="text/javascript" src="https://player.dogecloud.com/js/loader"></script>
<script type="text/javascript">
    var player = new DogePlayer({
        container: document.getElementById('player'),
        userId: 12923,
        vcode: '405e91a5c29f4fdb',
        autoPlay: false
    });
</script>

</html>
