<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>林家洋个人作品</title>
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/ljy.css">
</head>

<body>
    <div id="app" style="width: 1280px;margin: auto;">
        <el-container>
            <el-header>
                <el-menu default-active="0" class="el-menu-demo" mode="horizontal" active-text-color="#000">
                    <el-menu-item index="1"> <el-image style="width: 30px; height: 30px;"
                            src="./images/github-mark.png"></el-image>
                        <span> ProgramLjy.github.io</span></el-menu-item>
                    <el-menu-item index="5" style="float: right;">
                        <el-input placeholder="Search..." disabled>
                            <i slot="prefix" class="el-input__icon el-icon-search"></i>
                        </el-input>
                    </el-menu-item>
                    <el-submenu index="4" style="float: right;">
                        <template slot="title">PAGES</template>
                        <el-menu-item index="4-1"><el-link href="./work.html"
                                :underline="false">WORKS</el-link></el-menu-item>
                        <el-menu-item index="4-2"><el-link href="https://blog.programljy.me/" target="_blank"
                                :underline="false">BLOG</el-link></el-menu-item>
                    </el-submenu>
                    <el-menu-item index="3" style="float: right;"
                        @click="aboutDialogVisible = true">ABOUT</el-menu-item>
                    <el-menu-item index="2" style="float: right;"><el-link href="https://programljy.me/"
                            :underline="false">HOME</el-link></el-menu-item>
                </el-menu>
            </el-header>
            <el-breadcrumb separator-class="el-icon-arrow-right" style="margin-top: 20px; margin-left: 20px;">
                <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                <el-breadcrumb-item>林家洋个人作品</el-breadcrumb-item>
            </el-breadcrumb>
            <el-container>
                <el-main>
                    <div v-for="(item, index) in categorys" :key=index :index="index + ''">
                        <div style="margin-top: 20px;" v-if="index == 0"></div>
                        <el-divider v-if="index > 0"></el-divider>
                        <div style="font-size: large; margin-bottom: 30px;">{{item.name}}</div>
                        <el-row :gutter="20">
                            <el-col v-for="(item2, index2) in item.players" :key=index2 :index="index2 + ''" :span="6"
                                style="margin-bottom: 30px;">
                                <div style="position: relative;">

                                    <!-- <a :href="'./player.html?id=' + item2" target="_blank"> -->
                                    <el-image :src=kv[item2].src id="zoom-div"
                                        @click.native="handleOpen(item2)">
                                        <div slot="error" class="image-slot">
                                            <el-image id="zoom-div"
                                                src="https://cube.elemecdn.com/6/94/4d3ea53c084bad6931a56d5158a48jpeg.jpeg">
                                            </el-image>
                                        </div>
                                    </el-image>
                                    <!-- </a> -->

                                    <span style="position: absolute; top: 85%; left: 78%;">
                                        <div
                                            style="height: 20px; width: 40px; background-color: rgba(0, 0, 0, 0.5); color: rgb(255, 255, 255); font-size: xx-small; text-align: center;">
                                            <b>{{kv[item2].duration}}</b>
                                        </div>
                                    </span>
                                </div>
                                <el-link style="font-size: medium; margin-top: 15px;"
                                    :href="'./player.html?id=' + item2"
                                    :underline="false">{{kv[item2].title}}</el-link>
                                <div style="font-size: small; color: #a1a1a1; margin-top: 10px;">
                                    686K views .1 week ago</div>
                            </el-col>
                        </el-row>
                    </div>
                </el-main>
            </el-container>
            <el-footer>
                <el-divider>
                    <div style="font-size: xx-small; color: #a1a1a1; margin-top: 5px;">Cpoyright &copy; 2025.ProgramLjy
                        All rights reserved.
                    </div>
                </el-divider>
            </el-footer>
        </el-container>
        <el-dialog title="About" :visible.sync="aboutDialogVisible" width="30%">
            <el-row>
                <el-col :span="3"><el-avatar src="images/avatar.jpg"
                        style="margin-top: 5px; margin-left: 5px;"></el-avatar></el-col>
                <el-col :span="21">
                    <div style="font-size: small; margin-top: 3px;"><b>ProgramLjy</b></div>
                    <div style="font-size: xx-small; color: #a1a1a1; margin-top: 3px;">Software Engineering, Guangdong
                        Ocean University</div>
                    <div style="font-size: xx-small; color: #a1a1a1; margin-top: 3px;">1730268341@qq.com</div>
                </el-col>
            </el-row>
        </el-dialog>
        <el-dialog :visible.sync="dialogPlayerVisible"  @close="handleClose">
            <!-- <div slot="title" class="image-slot">{{kv[id].title}}</div> -->
            <div class="relative rounded-xl overflow-hidden shadow-2xl mb-8 animate-slide-up">
                <div id="player"></div>
            </div>

        </el-dialog>
    </div>
</body>
<script src="js/vue.js"></script>
<script src="js/index.js"></script>
<script src="js/ljy.js"></script>
<script type="text/javascript" src="https://player.dogecloud.com/js/loader"></script>

</html>
